<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#B8C84E"/>
  
  <!-- Suitcase -->
  <g transform="translate(50, 40)">
    <!-- Main suitcase body -->
    <rect x="20" y="40" width="60" height="50" rx="8" fill="#1A3A35" stroke="#1A3A35" stroke-width="3"/>
    
    <!-- Suitcase corners -->
    <circle cx="25" cy="45" r="4" fill="#E8C547"/>
    <circle cx="75" cy="45" r="4" fill="#E8C547"/>
    <circle cx="25" cy="85" r="4" fill="#E8C547"/>
    <circle cx="75" cy="85" r="4" fill="#E8C547"/>
    
    <!-- Handle -->
    <path d="M 35 30 Q 50 15 65 30" stroke="#1A3A35" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Airplane icon -->
    <g transform="translate(30, 50)">
      <path d="M 10 15 L 20 5 L 35 10 L 35 15 L 20 12 L 10 20 Z" fill="#FFFFFF"/>
      <path d="M 15 10 L 25 5 L 30 7 L 20 12 Z" fill="#E8E8E8"/>
    </g>
    
    <!-- Diagonal line across -->
    <line x1="15" y1="30" x2="85" y2="95" stroke="#1A3A35" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
